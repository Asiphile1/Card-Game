<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-vid-2">
    
    <video autoplay muted loop id="bgVideo">
      <source src="background-video.mp4" type="video/mp4">
    
    </video>
  </div>

  <div class="game-controls">
    <h2>Start Flipping</h2>
    <div class="control-icons">
      <button id="playBtn" class="icon-btn">&#9654;</button> <!-- Play icon -->
      <button id="pauseBtn" class="icon-btn">&#10074;&#10074;</button> <!-- Pause icon -->
      <button id="stopBtn" class="icon-btn">&#9632;</button> <!-- Stop icon -->
    </div>
    <div class="timer">
      Time: <span id="timerDisplay">00:00</span>
    </div>
  </div>

  <div class="game-content">
    <div class="game-board" id="gameBoard"></div>
    <button id="resetBtn">Reset Game</button>
    <div id="winMessage" class="hidden">Congratulations! You Won!</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
